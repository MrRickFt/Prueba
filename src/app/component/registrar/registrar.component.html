<div class="container">
    <div class="row" style="width: 100%;">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center" style="padding: 20px;">
                <h3>Registrarse</h3>
                <br>
                <form [formGroup]="register" (ngSubmit)="registrarUsuario()">
                    <div class="form-group" style="text-align: start;">
                        <input type="number" class="form-control" placeholder="Ingrese IdentificaciÃ³n" formControlName="identificacion">
                        <span class="text-danger ml-2"
                        *ngIf="register.get('identificacion')?.hasError('required') && register.get('identificacion')?.touched">

                         La identificacion <strong>es requerida</strong>
                        </span>
                    </div>
                    <div class="form-group" style="text-align: start;">
                        <input type="text" class="form-control" placeholder="Ingrese Nombre" formControlName="nombre">
                        <span class="text-danger ml-2"
                        *ngIf="register.get('nombre')?.hasError('required') && register.get('nombre')?.touched">
                            El Nombre <strong>es requerido</strong>
                        </span>
                        
                    </div>

                    <div class="form-group" style="text-align: start;">
                        <input type="number" min="0" max="5" maxlength="1" class="form-control" placeholder="Primera Nota"  formControlName="nota1">
                        <span class="text-danger ml-2"
                            *ngIf="register.hasError('max')">
                            Maximo valor<strong>5</strong>
                        </span>
                    </div>

                    <div class="form-group" style="text-align: start;">
                        <input type="number"  min="0" max="5" maxlength="1" class="form-control" placeholder="Segunda Nota"  formControlName="nota2">
                        <span class="text-danger ml-2"
                        *ngIf="register.hasError('max')">
                        Maximo valor<strong>5</strong>
                    </span>
                    </div>

                    <div class="form-group" style="text-align: start;">
                        <input type="number" min="0" max="5" maxlength="1" class="form-control" placeholder="Tercera Nota"  formControlName="nota3">
                        <span class="text-danger ml-2"
                        *ngIf="register.hasError('max')">
                        Maximo valor<strong>5</strong>
                    </span>
                    </div>

                    <div class="form-group" style="text-align: start;">
                        <input type="number" min="0" max="5" maxlength="2" class="form-control"  [value]="calcularPromedio()"  placeholder="Promedio" formControlName="promedio" >
                       
                        
                    </div>
                    <div class="form-group"  style="text-align: start;">
                        <input id="estado" type="text" class="form-control"   [value]="calcularEstado()"  placeholder="Estado" formControlName="estado" >
                    </div>  

                    <div class="form-group">
                        <button class="btn btn-primary mr-2 btn-reg" type="submit" >Aceptar</button>
                        <button class="btn btn-secondary mr-2" routerLink="/login">Volver</button>
                    </div>


                </form>
            </div>
        </div>
    </div>
</div>
